plugins {
    id 'java'
    id 'maven-publish'
}

def pluginName = "game-api"
group 'fr.aluny'
version '0.2-SNAPSHOT'

compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

def giteaToken = ext.alunyGiteaToken

repositories {
    mavenLocal()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }

    maven {
        url = 'https://oss.sonatype.org/content/groups/public/'
    }

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }

    maven {
        url = 'https://repo.xenondevs.xyz/releases'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.19-R0.1-SNAPSHOT'
    compileOnly 'io.projectreactor:reactor-core:3.4.24'

    implementation "xyz.xenondevs.invui:invui:1.3"

    implementation "net.kyori:adventure-platform-bukkit:4.3.0"
    implementation "net.kyori:adventure-text-minimessage:4.13.1"

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    testImplementation 'org.spigotmc:spigot-api:1.19-R0.1-SNAPSHOT'
}

publishing {
    repositories {
        maven {
            credentials(HttpHeaderCredentials) {
                name = "Authorization"
                value = "token $giteaToken"
            }
            authentication {
                header(HttpHeaderAuthentication)
            }
            url("https://gitea.elt.elity.fr/api/packages/aluny/maven")
        }
    }

    publications {
        maven(MavenPublication) {
            groupId group
            artifactId pluginName
            version "0.2"

            artifact jar
        }
    }
}